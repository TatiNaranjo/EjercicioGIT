<script>

let inicio=["unacadena",3,9,1,10,500,1,10,true];
let cadena=[];

for (let i = 0; i < inicio.length; i++) {
    if (typeof inicio[i]  === 'number'){
        cadena.push(inicio[i]);   
    }
}

function ordenar(arr){
    for (let i = 0; i < arr.length; i++){
      for (let j = 0; j < (arr.length - 1) - i; j++){
        if (arr[j] > arr[j + 1]){
            let temp = arr[j];
            arr[j] = arr[j +1]
            arr[j +1]= temp
        }
      }
    }
    return arr;
  };

  console.log(cadena);
  resultado= ordenar(cadena);
  console.log(resultado);

</script>
